<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>without bootstrap</title>

    <link rel="stylesheet" type="text/css" href="/css/style.css">

    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/summernote@0.8.18/dist/summernote-lite.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/summernote@0.8.18/dist/summernote-lite.min.js"></script>

    <link rel="stylesheet" type="text/css" href="/css/bootstrap.min.css">
    <script src="/js/bootstrap.bundle.min.js"></script>

</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Navbar</a>
            <span class="navbar-brand mb-0 h5">Create Post</span>
        </div>
    </nav>

    <div class="d-flex flex-column align-items-start justify-content-start">
        <main class="w-50 mx-auto border rounded-2 p-5">
            <div class="d-flex justify-content-center mb-2">
                <input type="text" name="subject" id="" class="form-control input_subject" placeholder="New post title here..." style="border: none; font-size: 32px; font-weight: bold;">
            </div>
            <div class="d-flex justify-content-center mb-2">
                <select class="form-select" aria-label="Default select example" style="border: none;">
                    <option selected>Add up to 4 tags...</option>
                    <option value="1">One</option>
                    <option value="2">Two</option>
                    <option value="3">Three</option>
                </select>
            </div>
            <div id="summernote"></div>
        </main>

        <div class="w-50 mx-auto mt-4">
            <button type="button" class="btn btn-primary me-md-2">Publish</button>
            <button type="button" class="btn btn-light">Save draft</button>
        </div>

    </div>

    <script>
      $('#summernote').summernote({
        placeholder: 'Write your post content here...',
        tabsize: 2,
        height: 600,
        toolbar: [
          ['style', ['style']],
          ['font', ['bold', 'underline', 'clear']],
          ['color', ['color']],
          ['para', ['ul', 'ol', 'paragraph']],
          ['table', ['table']],
          ['insert', ['link', 'picture', 'video']],
          ['view', ['fullscreen', 'codeview', 'help']]
        ]
      });
    </script>

</body>
</html>
